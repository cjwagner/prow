sinker:
  resync_period: 5s
  max_prowjob_age: 48h
  max_pod_age: 48h
  terminated_pod_ttl: 30m

horologium:
  tick_interval: 5s

prowjob_namespace: default
pod_namespace: test-pods
log_level: debug

prowjob_default_entries:
  - cluster: '*'
    repo: 'testRepo'
    config:
      tenant_id: 'tester'

gerrit:
  tick_interval: 30s
  org_repos_config:
  - org: http://fakegerritserver
    repos:
    - fakegerritserver