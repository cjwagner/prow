sinker:
  resync_period: 5s
  max_prowjob_age: 48h
  max_pod_age: 48h
  terminated_pod_ttl: 30m

horologium:
  tick_interval: 5s

prowjob_namespace: default
pod_namespace: test-pods
log_level: debug

prowjob_default_entries:
  - cluster: '*'
    repo: 'testRepo'
    config:
      tenant_id: 'tester'

gerrit:
  tick_interval: 30s
  org_repos_config:
  - org: http://fakegerritserver
    repos:
    - gerrit-test-infra

plank:
  default_decoration_config_entries:
  - config:
      timeout: 2h
      grace_period: 15s
      utility_images:
        clonerefs: gcr.io/k8s-prow/clonerefs:v20220517-17b68df070
        initupload: gcr.io/k8s-prow/initupload:v20220517-17b68df070
        entrypoint: gcr.io/k8s-prow/entrypoint:v20220517-17b68df070
        sidecar: gcr.io/k8s-prow/sidecar:v20220517-17b68df070
      gcs_configuration:
        bucket: "none"
        path_strategy: "explicit"
